<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Adverity Upload CSV File Example</title>
      <!--Bootstrap 4-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container py-5">
        <div class="row">
            <div class="col-10 mx-auto">
                <h3>File Upload Status</h3>
                <!-- display Success and the number of inserted records -->
                <div class="alert alert-success" role="alert" th:if="${status}">
                    <span th:text="${message}"></span>
                </div>
                <!-- display error if any -->
                <div class="alert alert-danger" role="alert" th:if="${!status}">
                    <strong>Error:</strong>
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
